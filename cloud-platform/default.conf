server {
    listen 80;
    server_name localhost;

    # --- Static landing page ---
    root /usr/share/nginx/html;
    index index.html;

    # Serve landing page assets
    location /assets/ {
        try_files $uri =404;
    }
    location /js/ {
        try_files $uri =404;
    }

    # --- React SPA ---
    location /app/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /app/index.html;
    }

    # SPA JS/CSS assets
    location /app/_app/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
